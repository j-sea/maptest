<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Map Test</title>
</head>
<body>
	<button id = "locate">Enable</button><br/>
	<button id = "stop">Stop</button><br/>
	<p id = "status"></p>
	<a id = "map-link" target="_blank"></a>
	<script>
		let watch = null;

		function enableLocation() {
			const status = document.querySelector('#status');
			const mapLink = document.querySelector('#map-link');

			mapLink.href = '';
			mapLink.textContent = '';

			function success(position) {
				const {latitude, longitude, altitude, accuracy, altitudeAccuracy, heading, speed} = position.coords;

				status.textContent = '';
				mapLink.href = `https://www.openstreetmap.org/#map=18/${latitude}/${longitude}`;
				mapLink.textContent = `Geolocation: Latitude: ${latitude} °, Longitude: ${longitude} °, Altitude: ${altitude}, Accuracy: ${accuracy}, Altitude Accuracy: ${altitudeAccuracy}, Heading: ${heading}, Speed: ${speed}`;
			}

			function error() {
				status.textContent = 'Unable to retrieve your location';
			}

			if (!navigator.geolocation) {
				status.textContent = 'Geolocation is not supported by your browser';
			} else {
				status.textContent = 'Locating…';
				watch = navigator.geolocation.watchPosition(success, error, {
					timeout: Infinity,
					maximumAge: 0,
					enableHighAccuracy: true,
				});
			}
		}

		function disableLocation() {
			const status = document.querySelector('#status');
			const mapLink = document.querySelector('#map-link');

			if (!navigator.geolocation) {
				status.textContent = 'Geolocation is not supported by your browser';
			} else {
				status.textContent = 'Stopping location tracking…';
				navigator.geolocation.clearWatch(watch);
			}

			mapLink.href = '';
			mapLink.textContent = '';
		}

		document.querySelector('#locate').addEventListener('click', enableLocation);
		document.querySelector('#stop').addEventListener('click', disableLocation);
	</script>
</body>
</html>
